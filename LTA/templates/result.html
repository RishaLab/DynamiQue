<html>
<head>
	<title></title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<script>

</head>
<body>

	<header>
		<div class="container">
		<div id="brandname" style="text-align: center;">
			<!--  -->
		</div>
		<h2 style = "text-align: center;">LDA</h2>
		
	</div>
    </header>

	
	



	<div style="border: #d3d3d3 solid 0.5mm; padding: 30px; width: 70%; margin: auto">
		<h2 style="color:red;text-align: center;">Text : " {{para}} " </h2>
		
		
		<h3 style="color:green;text-align: center;">Keyword: " {{j_word}} " </h3>

		
	</div>


	<h2 style="color:blue;text-align: center;"><b>Questions</b></h2>

	<div class="results">


		
	<!-- {% if prediction == 1%}
	<h2 style="color:red;text-align: center;">Spam </h2>
	{% elif prediction == 0%}
	<h2 style="color:blue;text-align: center;">Not a Spam (It is a Ham)</h2>
	{% endif %} -->

	</div>

	<div style="text-align: left; margin: auto;">
		<div class="questions" style=" width: 60%; padding: 20px;margin: auto;">
		
		{%for i in j_data['questions']:%}
			{% if loop.index0 < j_data['questions']|length %}
			
			<h3  style="padding: 10px; text-decoration: none;" class="que" >{{loop.index0+1}}{{"   "}}{{i['question']}}</h3>
			<a target = "_blank" href=https://stackoverflow.com/{{i['link']}} class="quelink" style="text-decoration: none;" ></j_data>
				
				<h5 style="border: #d3d3d3 solid 0.2mm; padding: 10px; margin-top: 0px;" class="ans">{{loop.index0+1}}{{"   "}}{{i['answer']}}</h5>
			</a>
			{% endif %}
		{% endfor %}
		</div>
	</div>
		<div class="ask" style="text-align: center; margin-bottom: 120px">
			
				<p>Ask a question.</p>
				<input style="width: 60%;height: 30px;padding: 20px;font-size: 30px;" type="text" id="myText">


				<button style="height: 50px;width: 100px;text-align: center;padding: 5px;margin-top: 20px;" onclick="myFunction()">Find</button>


				
		</div>

		<script>
		function myFunction() {
		var x = document.getElementById("myText").value;
		window.open("https://stackoverflow.com/search?q="+x)
		document.getElementById("demo").innerHTML = x;
		}
		</script>

</body>
</html>
